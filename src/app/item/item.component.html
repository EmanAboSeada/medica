
  <div class="card">
    <img [src]=[item.img] class="card-img-top" alt="...">
    <div class="card-body">
      <div>
        <a class="childone" [routerLink]="['/product',item.id]">
          <p class="card-title">{{item.name}}</p>
        </a>
        <p class="card-text price">{{item.price}} EGP</p>
      </div>
      <div>
        <p>{{item.conc}}</p>
        <p>{{item.type}}</p>
      </div>
      <app-btntocart [item]="item"></app-btntocart>
    </div>
  </div>

<div class="small_item">
  <div class="row item_canclation">
    <app-cancelfromcart class="col-12" [item]='item'></app-cancelfromcart>
  </div>
  <div class="row">
    <img class="col-2" src="https://via.placeholder.com/100x100" class="mr-3" alt="product image">
    <div class="col-3 item_info">
        <h5 class="mt-0">{{item.name}}</h5>
        <p>{{item.type}} - {{item.conc}}</p>   
    </div>
    <app-quantity class="col-3" [item]='item'></app-quantity>
    <div class="col-3 item_price"><p> {{item.price * item.quantity}} EGP</p> </div>
  </div>
</div>

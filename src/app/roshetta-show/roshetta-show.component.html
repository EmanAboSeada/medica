<div class="border-top">
    <h4 class="px-3 mb-3">Roshetta</h4>
    <div class="row roshetta px-4">
        <div class="col-2 mb-3 roshetta_img" data-toggle="modal" data-target="#staticBackdrop">
            <img src="{{roshetta['image']}}" alt="roshetta thumnail">
        </div>
        <div class="col-12">
            <span>{{roshetta['note']}}</span>
        </div>
    </div>

    <!-- Modal of roshetta -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Roshetta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <figure>
                        <img src="{{roshetta['image']}}" class="img-fluid" alt="">
                    </figure>
                </div>
                <div class="noteInModel" *ngIf="roshetta['note']">
                    <p>Note : <span>{{roshetta['note']}}</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

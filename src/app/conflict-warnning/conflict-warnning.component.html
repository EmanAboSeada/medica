<!-- Modal -->
<section class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <section class="modal-dialog" role="document">
        <section class="modal-content">
            <section class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" value="cancel"
                    (click)='userChoice($event)'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </section>
            <section class="modal-body">
                warning
                <h2>conflict with</h2>
                <p>{{conflictDrugsNames}}</p>
            </section>
            <section class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" value="cancel"
                    (click)='userChoice($event)'>cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" value="add"
                    (click)='userChoice($event)'>add</button>
            </section>
        </section>
    </section>
</section>

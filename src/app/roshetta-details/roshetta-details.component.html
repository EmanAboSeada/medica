<section class="container" *ngIf="roshettaDetails">
    <section class="row">
        <section class="col">
            <img [src]="roshettaDetails.roshettaImage" alt="" class="w-100">
        </section>
        <section class="col">
            <p class="h3">Your Prescription</p>
            <section class="row mt-3">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                <input matInput [matDatepicker]="myDatepicker" class="w-0 border-0">
                <mat-datepicker #myDatepicker></mat-datepicker>
                <span id="schedualedSpan">{{scheduleText}}</span>
            </section>
            <section class="row mt-3">
                <span>{{roshettaDetails.roshettaNotes}}</span>
            </section>
            <span class="row mt-3">
                <span><b>Note:</b>Cash on delivery</span>
            </span>

        </section>
        <section class="col">
            <button class="" (click)="deletRoshetta()">&times;</button>
        </section>
    </section>
</section>

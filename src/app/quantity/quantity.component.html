<ul>
  <li><button class="btn btn-light" (click)="removeFromCart()">-</button></li>
  <li class="quantity">{{item.quantity}}</li>
  <li><button class="btn btn-light" (click)="addToCart()" data-toggle="modal" data-target="#exampleModal">+</button></li>
</ul>

<app-conflict-warnning *ngIf='show'></app-conflict-warnning>

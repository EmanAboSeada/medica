<div class="container" *ngIf='itemsInCart[0] else elseBlock'>
  <div *ngFor="let item of itemsInCart" class="row">
    <div class="col"><img src="https://via.placeholder.com/250x250" alt=""></div>
    <div class="col">
      <h3><a [routerLink]="['/product',item.id]">{{item.name}}</a></h3>
      <div>
        <h5>Concentration</h5>
        <p>{{item.conc}}</p>
      </div>
      <div>
        <h5>Quantity</h5>
        <app-quantity [item]='item'></app-quantity>
      </div>
    </div>

    <div class="col">
      <h3>{{item.price * item.quantity}}EGP</h3>
      <p> {{item.price}}EGP/ item</p>
      <app-cancelfromcart [item]='item'></app-cancelfromcart>
      <a routerLink='/order-summery' class="btn btn-primary">CheckOut</a>
    </div>
  </div>
  <div style="font-size: 30px; font-weight: bold; text-align: center;">total Price: {{totalPrice}}</div>
  <app-roshetta-details></app-roshetta-details>
  <a class="btn btn-primary" routerLink="/order-summery">CheckOut</a>
</div>

<ng-template #elseBlock>
  <p style="font-size: 100px;">empty</p>
</ng-template>

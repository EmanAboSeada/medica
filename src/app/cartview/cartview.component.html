<div class="container w-50" *ngIf='itemsInCart[0] || roshettaDetails else elseBlock'>
  <form [formGroup]="scheduleForm">
    <section class="custom-control custom-checkbox  pt-3 w-75 m-auto">
      <mat-checkbox class="" id="scheduleCheck1" #scheduleCheck2 (change)="scheduleChecked($event)"
        [checked]="scheduleCheckStatus">Click here if you
        want to make this order schedule </mat-checkbox>
      <!-- <label class="custom-control-label" for="scheduleCheck1">Click here if you
        want to make this order schedule</!-->
    </section>
    <section class="scheduleArea pb-3 pt-3 w-75 m-auto" *ngIf="scheduleCheck2.checked">
      <section id="datepickerArea" class="row mt-3">
        <input matInput [matDatepicker]="picker" formControlName="calendar" class="width-0 border-0"
          (dateChange)="changeDate($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
        <span id="scheduledSpan">{{scheduleText}}</span>
      </section>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
          <input type="radio" formControlName="schedule" id="weeklyCheck" autocomplete="off" value="week"
            (click)="changeShedule($event, scheduleForm)"> weekly
        </label>
        <label class="btn">
          <input type="radio" formControlName="schedule" id="twoWeeksCheck" autocomplete="off" value="2weeks"
            (click)="changeShedule($event, scheduleForm)"> 2 weeks
        </label>
        <label class="btn">
          <input type="radio" formControlName="schedule" id="monthlyCheck" autocomplete="off" value="month"
            (click)="changeShedule($event, scheduleForm)"> monthly
        </label>
      </div>
    </section>
  </form>

  <!-- <div *ngIf="scheduleCheck2.checked || scheduledAreaShow"><input type="checkbox" (click)="selectAll($event)" #selectAllInput>Select All</div> -->

  <div *ngFor="let item of itemsInCart" class="row">
    <div *ngVar="scheduleCheckStatusObj as variable">
      <mat-checkbox class=" select" [checked]= variable[item.id] [id]="item.id" 
        (change)="addProductToScheduleList($event)" *ngIf="scheduleCheck2.checked">
      </mat-checkbox>
    </div>
    <div class="col"><img src="https://via.placeholder.com/250x250" alt=""></div>
    <div class="col">
      <h3>{{item.name}}</h3>
      <div>
        <h5>Concentration</h5>
        <p>{{item.conc}}</p>
      </div>
      <div>
        <h5>Quantity</h5>
        <app-quantity [item]='item'></app-quantity>
      </div>
    </div>

    <div class="col">
      <h3>{{item.price * item.quantity}}LE</h3>
      <p> {{item.price}} LE/ item</p>
      <app-btntocart [item]='item'></app-btntocart>
      <app-cancelfromcart [item]='item'></app-cancelfromcart>
    </div>
  </div>
  <div style="font-size: 30px; font-weight: bold; text-align: center;">total Price: {{totalPrice}}</div>
  <div class="row">
    <mat-checkbox class="select col-1" (change)="addRoshettaToScheduleList($event)"
      *ngIf="(scheduleCheck2.checked && roshettaDetails)" [checked] = 'roshettaScheduleStatus'>
    </mat-checkbox>
    <app-roshetta-details class="col-11"></app-roshetta-details>
  </div>

</div>

<ng-template #elseBlock>
  <p style="font-size: 100px;">I'm empty</p>
</ng-template>
